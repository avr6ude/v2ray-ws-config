version: "3.7"
services:
  v2ray:
    image: v2fly/v2fly-core
    container_name: v2ray
    ports:
      - "127.0.0.1:10000:10000"
    command: /usr/local/bin/v2ray run -c /etc/v2ray/config.json
    volumes:
      - ${PWD}/v2ray:/etc/v2ray
    restart: unless-stopped
  proxy:
    image: caddy
    restart: always
    network_mode: host
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy:/data/
